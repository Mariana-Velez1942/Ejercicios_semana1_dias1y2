<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio 8</title>
    <!--Agrega un comentario HTML indicando qué estás haciendo en cada parte del documento.-->
</head>
<body>
    <!--1. Doctype html: Esta etiqueta le avisa al navegador que version de html estamos usando
    2. html lang="en": Esta etiqueta nos indica en que idioma esta la pagina web
    3. Indica al navegador qué codificación de caracteres se utiliza en el documento, asegurando que los caracteres  se muestren correctamente
    4. Es crucial para el diseño responsive en páginas web. 
    5. La etiqueta title nos permite ingresar el nombre del documento en la pestaña de este
    6. head: Contiene la informacion de la pagina web como lo es el titulo, la descripcion, etc.
    7. Body: contiene el cuerpo de la pagina web, donde se encuentra todo el contenido visible de la pagina-->
</body>
</html>
